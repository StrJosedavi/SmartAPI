name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Change working directory
      run: cd SmartAPI --verbosity

    - name: Change working directory
      run: cd SmartAPI --verbosity
      
    - name: Build solution
      run: dotnet build SmartAPI.sln --no-restore

    - name: Test solution
      run: dotnet test SmartAPI.sln --no-build --verbosity normal
